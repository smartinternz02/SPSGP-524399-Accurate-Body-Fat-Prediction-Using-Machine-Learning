<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>ACCURATE BODY FAT PREDICTION</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Density" placeholder="Density" required="required" />
        <input type="text" name="Age" placeholder="Age" required="required" />
		<input type="text" name="Weight" placeholder="Weight" required="required" />
		<input type="text" name="Height" placeholder="Height" required="required" />
        <input type="text" name="Neck" placeholder="Neck" required="required" />
		<input type="text" name="Chest" placeholder="Chest" required="required" />
		<input type="text" name="Abdomen" placeholder="Abdomen" required="required" />
        <input type="text" name="Hip" placeholder="Hip" required="required" />
		<input type="text" name="Thigh" placeholder="Thigh" required="required" />
		<input type="text" name="Knee" placeholder="Knee" required="required" />
        <input type="text" name="Ankle" placeholder="Ankle" required="required" />
        <input type="text" name="Biceps" placeholder="Biceps" required="required" />
		<input type="text" name="Forearm" placeholder="Forearm" required="required" />
        <input type="text" name="Wrist" placeholder="Wrist" required="required" />
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
